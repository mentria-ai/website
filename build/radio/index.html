<body>
    <div class="radio-app">
        <!-- Audio Visualizer -->
        <div class="audio-visualizer" id="audioVisualizer">
            <canvas class="visualizer-canvas" id="visualizerCanvas" width="400" height="120"></canvas>
            <div class="visualizer-fallback" id="visualizerFallback">
                <div class="equalizer-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <!-- Playback Strip -->
        <div class="playback-strip">
            <button class="control-btn skip-back" id="prevButton" aria-label="Skip to previous track">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            
            <div class="play-dial" id="playDial">
                <button class="play-button" id="playButton" aria-label="Play">
                    <svg class="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
            </div>
            
            <button class="control-btn skip-forward" id="nextButton" aria-label="Skip to next track">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>

        <!-- Digital Clock -->
        <div class="digital-clock" id="digitalClock">
            <span class="clock-time" id="clockTime">10:09</span>
        </div>

        <!-- Audio Progress Slider -->
        <div class="audio-progress-container">
            <div class="time-labels">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
            <input 
                type="range" 
                class="audio-progress-slider" 
                id="audioProgressSlider"
                min="0" 
                max="100" 
                value="0"
                aria-label="Audio playback progress"
            >
        </div>

        <!-- Current Track Chip -->
        <div class="current-track-chip" id="currentTrackChip">
            <span class="track-info" id="trackInfo">Loading...</span>
        </div>

        <!-- Download Button (Hidden) -->
        <button class="download-btn" id="downloadButton" style="display: none;" aria-label="Download current track">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
            Download
        </button>
    </div>
