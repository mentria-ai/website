<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoBeats Radio - AI Generated Music</title>
    <meta name="description" content="Listen to AI-generated music from OctoBeats Studio">
    <link rel="stylesheet" href="assets/css/radio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OctoBeats Radio">
</head>
<body>
    <div class="radio-container">
        <!-- Header -->
        <header class="radio-header">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>OctoBeats Radio</h1>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Ready</span>
            </div>
        </header>

        <!-- Main Player Section -->
        <main class="player-section">
            <!-- Equalizer Visualization -->
            <div class="equalizer-container">
                <div class="equalizer">
                    <div class="eq-bar" style="--delay: 0s"></div>
                    <div class="eq-bar" style="--delay: 0.1s"></div>
                    <div class="eq-bar" style="--delay: 0.2s"></div>
                    <div class="eq-bar" style="--delay: 0.3s"></div>
                    <div class="eq-bar" style="--delay: 0.4s"></div>
                    <div class="eq-bar" style="--delay: 0.5s"></div>
                    <div class="eq-bar" style="--delay: 0.6s"></div>
                    <div class="eq-bar" style="--delay: 0.7s"></div>
                    <div class="eq-bar" style="--delay: 0.8s"></div>
                    <div class="eq-bar" style="--delay: 0.9s"></div>
                    <div class="eq-bar" style="--delay: 1.0s"></div>
                    <div class="eq-bar" style="--delay: 1.1s"></div>
                    <div class="eq-bar" style="--delay: 1.2s"></div>
                    <div class="eq-bar" style="--delay: 1.3s"></div>
                    <div class="eq-bar" style="--delay: 1.4s"></div>
                    <div class="eq-bar" style="--delay: 1.5s"></div>
                    <div class="eq-bar" style="--delay: 1.6s"></div>
                    <div class="eq-bar" style="--delay: 1.7s"></div>
                    <div class="eq-bar" style="--delay: 1.8s"></div>
                    <div class="eq-bar" style="--delay: 1.9s"></div>
                </div>
            </div>

            <!-- Track Information -->
            <div class="track-info">
                <div class="track-title" id="trackTitle">Select a track to play</div>
                <div class="track-artist" id="trackArtist">OctoBeats Studio</div>
                <div class="track-metadata" id="trackMetadata"></div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
            </div>

            <!-- Audio Controls -->
            <div class="audio-controls">
                <button class="control-btn" id="shuffleBtn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn primary" id="playPauseBtn" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <button class="volume-btn" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider">
                    <input type="range" id="volumeSlider" min="0" max="100" value="70">
                </div>
            </div>
        </main>

        <!-- Playlist Section -->
        <section class="playlist-section">
            <div class="playlist-header">
                <h2>Generated Tracks</h2>
                <button class="refresh-btn" id="refreshBtn" title="Refresh playlist">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="playlist-container">
                <div class="playlist" id="playlist">
                    <!-- Tracks will be loaded dynamically -->
                    <div class="empty-playlist">
                        <i class="fas fa-music"></i>
                        <p>No tracks available</p>
                        <small>Generate music using OctoBeats to see tracks here</small>
                    </div>
                </div>
            </div>
        </section>

        <!-- Audio Element -->
        <audio id="audioPlayer" preload="metadata"></audio>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading tracks...</p>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="error-toast" id="errorToast">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
            <button class="close-toast" id="closeToast">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/audio-engine.js"></script>
    <script src="assets/js/equalizer.js"></script>
    <script src="assets/js/playlist.js"></script>
    <script src="assets/js/radio.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/radio/sw.js')
                    .then((registration) => {
                        console.log('üéµ Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
