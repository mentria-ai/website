name: Fetch New Posts

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:      # Allow manual triggers

jobs:
  fetch-and-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create unique branch
        run: |
          BRANCH_NAME="posts/$(date +'%Y%m%d-%H%M%S')"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME

      - name: Run fetch script
        run: python scripts/fetch_9gag_posts.py

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            # Count new posts
            NEW_POSTS=$(git status --porcelain | grep -c "^?? _posts/")
            echo "new_posts=$NEW_POSTS" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "feat: Add new posts (${BRANCH_NAME})"

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ğŸ¯ New Posts Update (${{ steps.check_changes.outputs.new_posts }} new)"
          body: |
            ğŸ¤– Automated PR by GitHub Actions
            
            ## Summary
            - ğŸ“ Added ${{ steps.check_changes.outputs.new_posts }} new posts
            - ğŸ• Generated at: $(date +'%Y-%m-%d %H:%M:%S UTC')
            
            This PR was automatically generated by the fetch-posts workflow.
          branch: ${{ env.BRANCH_NAME }}
          base: main
          labels: automated-pr
          delete-branch: true
          commit-message: "feat: Add new posts"

      - name: Enable Auto-merge
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          PR_NUMBER=$(gh pr list --json number --jq '.[0].number')
          gh pr merge $PR_NUMBER --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up on failure
        if: failure()
        run: |
          git checkout main
          git push origin --delete $BRANCH_NAME || true 